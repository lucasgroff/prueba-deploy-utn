<body>
    <!-- 

        repositorio = proyecto
        commit = version, cambio

        Convenciones para nombrar un commit 

        - Una frase de no  mas de 10 palabras
        - La frase comienza con mayuscula y no termina en punto
        - La frase comienza con un verbo. El verbo debe ser la accion que realizo este commit.

        Pasos a realizar para un repositorio:
        1 - git init => en la carpeta madre para inizcializar el repositorio
        2 - git add . => una vez que hayan concluido los cambios a;adidos al commit
        3 - git commit -m "mensaje de commit" => se guarda el commit con un nombre
        4 - git remote add origin "URL del respositorio" => es requerido solo la primera vez
        5 - git push => envia el commit al repositorio remoto

     -->
     <h1>Titulo de prueba</h1>
     <h2>Subtitulo de prueba</h2>
</body>
</html>
